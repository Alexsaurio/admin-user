<h1>Users list</h1>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search word" #inputFilter>
</mat-form-field>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> #ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <!-- fisrt Name Column -->
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First name </th>
            <td mat-cell *matCellDef="let user" class="align-name">
                <img class="avatar-img" mat-card-image [src]="user.avatar" alt="Photo">
                <span> {{user.first_name}} </span>
            </td>
        </ng-container>

        <!-- las name Column -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last name </th>
            <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- view Column -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> view </th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="primary" aria-label="view user" matTooltip="View user"
                    matTooltipPosition="right" (click)="selectUser(user)">
                    <mat-icon>open_in_new</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter {{inputFilter.value}}</td>
        </tr>
    </table>

    <mat-paginator [length]="length" [pageSize]="pageSize" (page)="changePage($event)">
    </mat-paginator>
</div>

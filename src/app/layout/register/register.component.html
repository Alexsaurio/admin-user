
<mat-card>
    <mat-card-title>Register User</mat-card-title>
    <mat-card-subtitle>Enter fields to sign up to user admin</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="newUserForm" (ngSubmit)="register()">

            <mat-form-field>
                <input type="email" matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>


            <p *ngIf="msgError" class="error">
                {{ msgError }}
            </p>

            <div class="button">
                <button type="submit" mat-raised-button color="accent" [disabled]="newUserForm.invalid">register</button>
            </div>

            <div class="register">
                <a routerLink="/login">Do have account?</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>

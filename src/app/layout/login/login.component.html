
<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Enter fields to sign in to user admin</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="login()">

            <mat-form-field>
                <input type="email" matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>


            <p *ngIf="msgError" class="error">
                {{ msgError }}
            </p>

            <div class="button">
                <!-- <button type="submit" mat-button color="primary" [disabled]="userForm.invalid">Login</button> -->
                <button type="submit" mat-raised-button color="primary" [disabled]="userForm.invalid">Login</button>
            </div>

            <div class="register">
                <a routerLink="/register">Don't have account?</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>
